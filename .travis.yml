language: rust

os:
  - linux
  - osx

dist: trusty
sudo: required

cache:
  cargo: true
  timeout: 240

before_cache:
  - rm -rf target/tmp

rust:
  - stable

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - cmake
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update       ; fi

env:
  global:
  - RUST_BACKTRACE="1"
  - RUST_FLAGS="-C debug-assertions"
  matrix:
  - TEST_DIR=core

script:
  - cargo build --release

before_deploy:
  - "echo 'make a tarball for the release binary...'"
  - ./.auto-release.sh
  - ./.github_changelog_generator.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/release/grin*.tgz
  skip_cleanup: true
  on:
    repo: garyyu/grin
    tags: true

