language: rust

git:
  depth: false

os:
  - linux
  - osx

dist: trusty
sudo: required

cache:
  cargo: true
  timeout: 240

before_cache:
  - rm -rf target/tmp

rust:
  - stable

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - cmake
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update       ; fi

env:
  global:
  - RUST_BACKTRACE="1"
  - RUST_FLAGS="-C debug-assertions"
  matrix:
  - RUST_TEST_THREADS=1 TEST_DIR=servers
  - TEST_DIR=store
  - TEST_DIR=chain
  - TEST_DIR=pool
  - TEST_DIR=wallet
  - TEST_DIR=p2p
  - TEST_DIR=api
  - TEST_DIR=keychain
  - TEST_DIR=core
  - TEST_DIR=util
  - TEST_DIR=config
  - TEST_DIR=none

script:
  - if [[ "$TEST_DIR" == "none" ]]; then cargo build --release;                fi
  - if [[ "$TEST_DIR" != "none" ]]; then cd $TEST_DIR && cargo test --release; fi

before_deploy:
  - if [[ "$TEST_DIR" == "none" ]]; then ./.auto-release.sh;                   fi

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/release/grin-*.tgz*
  skip_cleanup: true
  on:
    repo: garyyu/grin
    tags: true
    condition: $TEST_DIR = "none"


